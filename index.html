<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  background:linear-gradient(135deg,#ff7aa2,#ffb6c1);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
  overflow:hidden;
}

/* üîê LOCK SCREEN */
#lockScreen{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ff7aa2,#ffb6c1);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#lockScreen h1{
  margin-bottom:15px;
}

#lockScreen input{
  padding:12px;
  font-size:18px;
  border:none;
  border-radius:25px;
  text-align:center;
  margin-bottom:15px;
  width:220px;
}

#lockScreen button{
  background:white;
  color:#ff4d79;
  border:none;
  padding:12px 25px;
  border-radius:30px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

#errorMsg{
  margin-top:10px;
}

/* MAIN CONTENT */
.container{
  width:100%;
  max-width:420px;
}

h2{
  font-size:1.9rem;
  margin-bottom:12px;
}

p{
  font-size:1rem;
  margin-bottom:20px;
}

.main-btn{
  background:white;
  color:#ff4d79;
  border:none;
  padding:14px 22px;
  border-radius:30px;
  font-size:1rem;
  font-weight:bold;
  cursor:pointer;
}

/* SURPRISE BOX */
#surpriseBox{
  display:none;
  margin-top:20px;
}

.treat-text{
  margin-bottom:12px;
  font-weight:bold;
}

/* CARD */
.card{
  background:white;
  border-radius:16px;
  padding:15px;
  color:#ff4d79;
  animation:fadeIn 0.5s ease-in-out;
}

.card img{
  width:100%;
  border-radius:12px;
}

.card h3{
  margin-top:12px;
  font-size:1.1rem;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* üíï FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:16px;
  animation:floatUp 6s linear forwards;
  opacity:0.8;
  pointer-events:none;
}

@keyframes floatUp{
  0%{
    transform:translateY(0) scale(1);
    opacity:0.9;
  }
  100%{
    transform:translateY(-110vh) scale(1.5);
    opacity:0;
  }
}

audio{display:none;}
</style>
</head>

<body>

<!-- üîê PASSWORD SCREEN -->
<div id="lockScreen">
  <h1>üîê Enter Secret Code</h1>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="checkPassword()">Unlock üíñ</button>
  <div id="errorMsg"></div>
</div>

<!-- ‚ù§Ô∏è MAIN CONTENT -->
<div class="container">
  <h2>üéÇ Happy Birthday My Love ‚ù§Ô∏è</h2>
  <p>
    You get healthier, wealthier, and richer with every year.  
    May all your dreams come true, my love üí´‚ù§Ô∏è
  </p>

  <button class="main-btn" onclick="toggleSurprise()">
    Click for Surprise üéÅ
  </button>

  <!-- üéÅ SURPRISE CONTENT -->
  <div id="surpriseBox">
    <div class="treat-text">
      White Pasta treat for my Anand üçù‚ù§Ô∏è
    </div>

    <div class="card">
      <img src="card.jpg" alt="Birthday Card">
      <h3>
        Happy Birthday Duggu,<br>
        I love you forever ‚ù§Ô∏è
      </h3>
    </div>
  </div>
</div>

<!-- üé∂ MUSIC -->
<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
/* PASSWORD CHECK */
function checkPassword(){
  if(document.getElementById("passwordInput").value === "1410"){
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("bgMusic").play();
    startHearts();
  }else{
    document.getElementById("errorMsg").innerText = "Wrong password üíî";
  }
}

/* TOGGLE SURPRISE */
let visible = false;
function toggleSurprise(){
  const box = document.getElementById("surpriseBox");
  visible = !visible;
  box.style.display = visible ? "block" : "none";
}

/* üíï HEARTS */
function startHearts(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*10 + 12 + "px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
  },500);
}
</script>

</body>
</html>
