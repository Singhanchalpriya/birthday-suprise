<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Courier New', monospace;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

.container{
  padding:20px;
  max-width:600px;
  margin:auto;
}

h1{
  font-size:32px;
}

@media (min-width:768px){
  h1{font-size:38px;}
}

#typewriter{
  font-size:20px;
  min-height:80px;
  margin-top:15px;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:white;
  color:#ff4f7a;
  margin-top:25px;
}

/* Surprise box */
.surprise{
  display:none;
  margin:25px auto;
  background:white;
  color:#ff4f7a;
  padding:20px;
  border-radius:20px;
  width:100%;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  font-size:20px;
}

/* Card */
.card{
  background:white;
  color:#ff4f7a;
  padding:15px;
  border-radius:18px;
  margin-top:20px;
}

.card img{
  width:100%;
  max-width:260px;
  border-radius:15px;
}

.card h3{
  margin:10px 0 5px;
}

.card p{
  margin:0;
}

/* Lock screen */
#lockScreen{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
  padding:20px;
}

#lockScreen h1{
  font-size:26px;
}

#passwordInput{
  padding:12px;
  font-size:18px;
  border:none;
  border-radius:20px;
  text-align:center;
  width:80%;
  max-width:260px;
  margin-top:10px;
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<!-- üîê LOCK SCREEN -->
<div id="lockScreen">
  <h1>üîê Enter Secret Code</h1>
  <p>(Hint: Special date ‚ù§Ô∏è)</p>

  <input id="passwordInput" type="password" placeholder="Enter password">
  <button onclick="checkPassword()">Unlock üíñ</button>
  <p id="errorMsg"></p>
</div>

<!-- üé∂ ROMANTIC MUSIC -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c1f0d3b1b.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>üéÇ Happy Birthday My Love ‚ù§Ô∏è</h1>

  <div id="typewriter"></div>

  <button onclick="showSurprise()">Click for Surprise üéÅ</button>

  <!-- üéÅ SURPRISE -->
  <div class="surprise" id="surpriseBox">
    üçù White pasta treat for my <b>Anand</b> ‚ù§Ô∏è

    <div class="card">
      <img src="card.jpg">
      <h3>Happy Birthday Duggu üéÇ</h3>
      <p>I love you forever ‚ù§Ô∏è</p>
    </div>
  </div>
</div>

<script>
function checkPassword(){
  if(document.getElementById("passwordInput").value==="1410"){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("bgMusic").play();
  }else{
    document.getElementById("errorMsg").innerText="Wrong password üíî";
  }
}

/* Typewriter */
const text="Today is not just your birthday‚Ä¶ it‚Äôs the day the world got someone special üíñ";
let i=0;
function typeWriter(){
  if(i<text.length){
    document.getElementById("typewriter").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,70);
  }
}
typeWriter();

function showSurprise(){
  document.getElementById("surpriseBox").style.display="block";
}

/* Hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+14)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,450);
</script>

</body>
</html>
