<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday My Love</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff7aa2, #ffb6c1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      background: white;
      color: #ff4d79;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.05);
    }

    .card {
      display: none;
      margin-top: 25px;
      background: white;
      border-radius: 15px;
      padding: 15px;
      color: #ff4d79;
      animation: fadeIn 0.5s ease-in-out;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    .card h2 {
      margin-top: 12px;
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéÇ Happy Birthday My Love ‚ù§Ô∏è</h1>
    <p>Health, wealth, love, and all your dreams‚Äîmay life give you everything you deserve. üí´‚ù§Ô∏è</p>

    <button onclick="toggleSurprise()">
      üçù White Sauce Pasta treat from my Anand ü§ç
    </button>

    <div class="card" id="surpriseCard">
      <img src="card.jpg" alt="Birthday Card">
      <h2>Happy Birthday Duggu,<br>I love you forever ‚ù§Ô∏è</h2>
    </div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    let isVisible = false;
    const card = document.getElementById("surpriseCard");
    const music = document.getElementById("bgMusic");

    function toggleSurprise() {
      isVisible = !isVisible;
      card.style.display = isVisible ? "block" : "none";
      music.play();
    }
  </script>

</body>
</html>
